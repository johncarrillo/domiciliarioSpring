<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">

<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>


<body>

    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">
        <div class="card border-primary text-center ">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <form th:action="@{/empresa/asignarproducto}" th:object=${empresaproducto} method="post">
                    <div class="form-group text-center">
                        <select name="empresa" id="empresa" class="form-control">
                            <option th:each="empresa : ${empresas}"
                                th:value="${empresa.id}"
                                th:text="${empresa.nombre}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group text-center">
                        <select name="producto" id="producto" class="form-control">
                            <option th:each="producto : ${productos}"
                                th:value="${producto.id}"
                                th:text="${producto.nombre}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group text-center">
                        <input type="text" name="precio" id="precio" class="form-control" placeholder="Precio" autofocus required/>
                    </div>

            </div>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Asignar" />
            </div>
            </form>
        </div>
    </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
