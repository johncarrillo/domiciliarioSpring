<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">

<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>


<body>

    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">
        <div class="card border-primary text-center ">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <form th:action="@{/producto/registrar}" th:object=${producto} method="post">
                    <div class="form-group text-center">
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" autofocus required/>
                    </div>
                    <div class="form-group text-center">
                        <input type="text" name="imagen" id="imagen" class="form-control" placeholder="Imagen" autofocus required/>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Registrar" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
